<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kovers — приватный чат</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="auth-screen" class="center-card">
      <h1>Kovers</h1>
      <p>Рабочий приватный чат (MVP)</p>
      <form id="auth-form">
        <input id="username" type="text" maxlength="24" placeholder="Ваш ник" required />
        <button type="submit">Войти</button>
      </form>
    </div>

    <div id="app" class="app hidden">
      <aside class="sidebar">
        <div class="brand">Kovers</div>
        <div class="user" id="current-user"></div>
        <div class="rooms-header">
          <h2>Комнаты</h2>
          <button id="create-room-btn" type="button">+ Создать</button>
        </div>
        <ul id="room-list"></ul>
      </aside>

      <main class="chat">
        <header>
          <h2 id="room-title"></h2>
          <span>Приватный режим</span>
        </header>
        <section id="messages" class="messages"></section>
        <form id="composer" class="composer">
          <input id="message-input" type="text" maxlength="1500" placeholder="Напишите сообщение" required />
          <button type="submit">Отправить</button>
        </form>
      </main>
    </div>

    <dialog id="room-dialog">
      <form id="room-form" method="dialog">
        <h3>Новая комната</h3>
        <input id="room-name" type="text" maxlength="40" placeholder="Например: Проект X" required />
        <menu>
          <button type="button" id="cancel-room">Отмена</button>
          <button type="submit">Создать</button>
        </menu>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
